<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
    table tr td{
        border: 1px solid;
        width: 50px;
        height: 50px;
    }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>1</td>
                <td rowspan="2">2 <br> 6</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <!-- <td>6</td> -->
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td colspan="2">10   11</td>
                <!-- <td>11</td> -->
                <td>12</td>
            </tr>
        </table>
    </div>
</body>
</html>
