<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登入</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        div {
            font-family: "微軟正黑體";

        }

        #Myspand1 {
            margin: 0pt auto;
            margin-top: 10pt;
        }
    </style>
    <script>

        function init() {
            $("#login").click(function (e) {
                My_btn_click();
            });

            function My_btn_click() {
                var chk_acceptVal = document.getElementById("chk_accept").checked;
                if (chk_acceptVal) {
                    document.getElementById("modal-body").innerHTML = "登入成功";
                    
                    $('#myModal').modal();
                } else {
                    document.getElementById("modal-body").innerHTML = "登入失敗";
                    
                    $('#myModal').modal();
                }

            }
        }

        $(document).ready(function () {
            init();
        });
    </script>

</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-6" id="Myspand1">
                <div class=" card">
                    <div class="card-header" style="background-color: blueviolet; color: cornsilk;">
                        登入
                    </div>
                    <div class="card-body">
                        <a href="10Register.html" class="btn btn-danger" style="float:right;">註冊新帳號</a><br><br>
                        <label>帳號</label><br />
                        <input type="text" name="account" id="txt_account" style="width: 100%;">
                        <br />
                        <label>密碼</label><br />
                        <input type="password" name="password" id="txt_password" style="width: 100%;">
                        <br /><br />
                        <input type="checkbox" name="accept" id="chk_accept">我無條件同意系統<a href="">使用條款<a></input>
                                <button type="button" class="btn btn-outline-primary btn-block" id="login"
                                    data-toggle="modal">
                                    登入
                                </button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal 範本-->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: center;">System Infomation</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" id="modal-body" style="text-align: center;">

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">關閉</button>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
